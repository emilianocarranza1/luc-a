<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para vos ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.contenedor {
    max-width: 700px;
    padding: 40px 20px;
}

h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

p {
    font-size: 1.2em;
    line-height: 1.7;
    animation: fadeIn 3s ease-in-out;
}

button {
    margin-top: 30px;
    padding: 14px 30px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    background-color: #ff4b7d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1f5a;
    transform: scale(1.05);
}

#mensajeSecreto {
    display: none;
    margin-top: 25px;
    font-size: 1.2em;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.corazon {
    position: fixed;
    bottom: -10px;
    color: #ff4b7d;
    animation: flotar 6s linear forwards;
}

@keyframes flotar {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="contenedor">
    <h1>Para mi Lucía</h1>
    <p>
        Te amo mucho, espero que en algun momento de nuestras vidas 
        podamos encontrarnos y hacerte la mujer mas feliz 
        que alguna vez existio.
        <br><br>
        Esta pagina la hice con mi diminuto conocimiento
        pero espero que te guste.
    </p>

    <button onclick="mostrarMensaje()">El que aprieta es gay❤️</button>

    <div id="mensajeSecreto">
       TE AMO CON TODO MI SER
    </div>
</div>

<script>
function mostrarMensaje() {
    document.getElementById("mensajeSecreto").style.display = "block";
}

function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "❤";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 6000);
}

setInterval(crearCorazon, 700);
</script>

</body>
</html>
